<!DOCTYPE html>
<html>
<head>
<title>
   
</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
<script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js" target="_blank">https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
<script src="./bullet.js"> </script>
</head>
<body>
    <a-scene>
        <a-sky color="black"></a-sky>
        <a-entity light="type:ambient; color:yellow;intensity:1"></a-entity>
        <a-entity id="camera" camera position="0 5 0" wasd-controls look-controls="pointerLockEnabled:false">
        
        </a-entity>
        
        <a-plane color="#CCC" height="20" width="20" rotation="-90 0 0" static-body visible="true"></a-plane>
        
        <a-box height="1" width="1" depth="1" position="0 1 1" color="red"></a-box>
        <a-box height="1" width="1" depth="1" position="0 1 2.5" color="red"></a-box>
        <a-box height="1" width="1" depth="1" position="0 1 4" color="red"></a-box>
    </a-scene>

</html>
